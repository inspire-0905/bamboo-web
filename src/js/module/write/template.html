<div id="article-editor">
    <div class="editor-btn publish">
        <i class="icon-book-open"></i>
        <span class="item">发布</span>
    </div>
<!--     <div class="editor-btn light">
        <i class="icon-lightbulb-alt"></i>
        <span class="item">明亮</span>
    </div> -->
    <article class="article">
        <header class="header">
            <div class="gradient">
                <div class="head-wrap">
                    <div class="thematic-upload">
                        <i class="icon-picture"></i>
                    </div>
                    <div class="head">
                        <div class="avatar"></div>
                        <div class="info">
                            <div class="nick">简时文书</div>
                            <div class="title" placeholder="在这里键入文章标题" contenteditable></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="article-info">
            <i class="icon-book-open"></i>
            <span class="item">选择所属标签</span>
        </div>
        <div id="editor" data-toggle="pen"></div>
    </article>
</div>
