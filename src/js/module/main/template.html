<!-- page -->

<div class="left">
    <div class="container">
        <div class="avatar" style="background-image:url({{avatar}});"></div>
        <div class="nick">{{nick}}</div>
        <ul class="info-list">
            <li class="info-item">
                <span class="count">4</span>
                <span class="name">文章</span>
                <span aria-hidden="true" class="icon icon-book-open"></span>
            </li>
            <li class="info-item">
                <span class="count">21</span>
                <span class="name">收藏</span>
                <span aria-hidden="true" class="icon icon-drawer"></span>
            </li>
            <li class="info-item">
                <span class="count">12</span>
                <span class="name">兴趣</span>
                <span aria-hidden="true" class="icon icon-badge"></span>
            </li>
            <li class="info-item">
                <span class="count">7</span>
                <span class="name">喜欢</span>
                <span aria-hidden="true" class="icon icon-heart"></span>
            </li>
            <li class="info-item">
                <span class="count">34</span>
                <span class="name">阅读</span>
                <span aria-hidden="true" class="icon icon-speech"></span>
            </li>
            <li class="info-item">
                <span class="count">1433</span>
                <span class="name">文字</span>
                <span aria-hidden="true" class="icon icon-list"></span>
            </li>
        </ul>
        <div class="write"><span aria-hidden="true" class="icon icon-book-open"></span>续写文章</div>
        <!-- <ul class="menu">
            <li class="menu-item">
                <span aria-hidden="true" class="icon icon-bubbles"></span>
                <span class="name">关注动态</span>
            </li>
            <li class="menu-item">
                <span aria-hidden="true" class="icon icon-layers"></span>
                <span class="name">发现兴趣</span>
            </li>
            <li class="menu-item recommend">
                <span aria-hidden="true" class="icon icon-badge"></span>
                <span class="name">随机推荐</span>
            </li>
        </ul> -->
    </div>
</div>
<div class="right">
    <!-- <div class="title"><span aria-hidden="true" class="icon icon-bubbles"></span>发现兴趣</div> -->
    <div class="logo"></div>
    <div class="tool">
        <div class="item" data-id="main">
            <i class="icon-bubbles"></i>
            <span class="name">动态</span>
        </div>
        <div class="item">
            <i class="icon-clock"></i>
            <span class="name">草稿</span>
            <span class="count">(12)</span>
        </div>
        <div class="item">
            <i class="icon-book-open"></i>
            <span class="name">公开</span>
            <span class="count">(34)</span>
        </div>
        <div class="item">
            <i class="icon-drawer"></i>
            <span class="name">收藏</span>
        </div>
        <div class="item" data-id="setting">
            <i class="icon-settings"></i>
            <span class="name">设置</span>
        </div>
        <div class="item" data-id="circle">
            <i class="icon-badge"></i>
            <span class="name">兴趣</span>
            <span class="count">(34)</span>
        </div>
    </div>
    <div class="main"></div>
</div>

<!-- articles -->

<ul class="article-list">
    {{#each articles}}
    <li class="article-item" data-id="{{id}}">
        {{#if thematic}}<div class="thematic" style="background-image: url({{thematic}});"></div>{{/if}}
        <ul class="tool">
            <li class="view"><i class="icon-book-open"></i></li>
            <li class="remove"><i class="icon-trash"></i></li>
        </ul>
        <div class="card">
            <div class="title">{{title}}</div>
            <div class="preview">{{{content}}}</div>
            <div class="footer">
                <div class="author">
                    <div class="avatar"></div>
                    {{author}} {{time}} 发表于旅行
                </div>
                <div class="detail">
                    <span class="item"><span aria-hidden="true" class="icon icon-book-open"></span>234</span>
                    <span class="item"><span aria-hidden="true" class="icon icon-heart"></span>18</span>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</ul>
