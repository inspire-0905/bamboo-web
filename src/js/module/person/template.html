                    <div class="motto contenteditable" contenteditable></div>

            </div>
        </div>
        <div class="setting-group">
            <div class="head">
                <span class="main">个人简序</span>
                <span class="sub">PERSON</span>
            </div>
            <div class="content preface contenteditable" contenteditable></div>
        </div>

            <div class="head">
                <span class="main">社交账户</span>
                <span class="sub">SOCIAL</span>
            </div>
            <div class="content content-padding">
                <div class="social-list">
                    <span class="type">微博</span>
                    <span class="split"> / </span>
                    <span class="type douban">豆瓣</span>
                    <span class="split"> / </span>

            </div>

                <div class="input-wrap password">
                    <span class="input-split">/</span><input type="password" placeholder="当前密码"></input>
                    <span class="input-split">/</span><input type="password" placeholder="新密码"></input>

                    <div class="confirm">确认</div>

            <div class="head">
