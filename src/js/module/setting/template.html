<!-- page -->

<article class="page-setting">
    <div class="setting-group">
        <div class="head">
            <span class="main">电子邮箱</span>
            <span class="sub">EMAIL</span>
        </div>
        <div class="content content-padding">
            <div class="input-wrap">
                <input placeholder="填写电子邮箱地址" value="{{mail}}" />
                <div class="confirm">确认</div>
            </div>
        </div>
    </div>
    <div class="setting-group">
        <div class="head">
            <span class="main">基本信息</span>
            <span class="sub">BASIC</span>
        </div>
        <div class="content content-padding">
            <div class="filedrag avatar">
                <div class="filedrag-droparea"><img class="filedrag-preview" src="/img/avatar.png"></div>
                <div class="filedrag-progress"></div>
                <input type="file" class="filedrag-input" name="file-input" />
            </div>
            <!-- <div class="avatar"></div> -->
            <div class="info">
                <div class="nick">简时文书</div>
                <!-- <div class="motto contenteditable" contenteditable></div> -->
            </div>
        </div>
    </div>
    <div class="setting-group">
        <div class="head">
            <span class="main">个人简序</span>
            <span class="sub">PERSON</span>
        </div>
        <div class="content preface contenteditable" contenteditable>{{motto}}</div>
    </div>
    <div class="setting-group">
        <div class="head">
            <span class="main">社交账户</span>
            <span class="sub">SOCIAL</span>
        </div>
        <div class="content content-padding">
            <!-- <div class="social-list">
                <span class="type">个人网站</span>
                <span class="split"> / </span>
                <span class="type">微博</span>
                <span class="split"> / </span>
                <span class="type douban">豆瓣</span>
                <span class="split"> / </span>
                <span class="type">知乎</span>
                <span class="split"> / </span>
                <span class="type">Github</span>
                <span class="split"> / </span>
                <span class="type">Dribbble</span>
                <span class="split"> / </span>
                <span class="type">Pixiv</span>
            </div> -->
            <div class="input-wrap">
                <input placeholder="个人网站 / 微博 / 豆瓣 / 知乎 / Github / Dribbble / Pixiv" value="{{link}}" />
                <div class="confirm">确认</div>
            </div>
        </div>
    </div>
    <div class="setting-group">
        <div class="head">
            <span class="main">密码设置</span>
            <span class="sub">PASSWORD</span>
        </div>
        <div class="content content-padding">
            <div class="input-wrap password">
                <span class="input-split">/</span><input type="password" placeholder="当前密码" />
                <span class="input-split">/</span><input type="password" placeholder="新密码" />
                <span class="input-split">/</span><input type="password" placeholder="新密码确认" />
                <div class="confirm">确认</div>
            </div>
        </div>
    </div>
    <div class="setting-group">
        <div class="head">
            <span class="main">销毁账户</span>
            <span class="sub">ACCOUNT</span>
        </div>
        <div class="content preface">删除所有文章后方可销毁该账户</div>
    </div>
</article>
