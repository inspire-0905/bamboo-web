<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bamboo-web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/person.css">
    </head>
    <body>
        <article id="main">
            <header id="header">
                <div id="logo"></div>
                <div id="form">
                    <button id="submit"></button>
                    <nav class="switch">
                        <i class="icon-github-circled"></i>
                        <div id="register-btn">注册</div>
                        <span class="split">/</span>
                        <div id="login-btn">登录</div>
                    </nav>
                    <span class="split">/</span><input id="mail-input" placeholder="电子邮箱"></input>
                    <span class="split">/</span><input id="pass-input" type="password" placeholder="登录密码"></input>
                </div>
            </header>
            <div id="content">
                <div id="cover">
                    <span class="bg-info">Pixiv站画师插画</span>
                    <nav class="bg-nav">
                        <i class="icon-btn icon-left-open"></i>
                        <i class="icon-btn icon-right-open"></i>
                    </nav>
                </div>
            </div>
            <footer id="footer">
                <div class="footer-left">
                    <a href="">@2014 简时文书</a>
                </div>
                <div class="footer-right">
                    <a href="">关于</a>
                    <a href="">官方博客</a>
                    <a href="">联系我们</a>
                </div>
            </footer>
        </article>

        <div id="person-overlay">
            <div class="person">
                <header class="header">
                    <div class="cover">
                        <div class="close"><i class="icon-btn icon-cancel"></i></div>
                        <div class="menu">
                            <div class="setting"><i class="icon-btn icon-cog"></i>设置</div>
                            <div class="logout"><i class="icon-btn icon-power"></i>登出</div>
                        </div>
                        <div class="head">
                            <div class="avatar"></div>
                            <div class="nick">简时文书</div>
                            <div class="motto">简时文书官方账户</div>
                        </div>
                    </div>
                </header>
            </div>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
